<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>WhatsApp</title>
</head>
<body>

    <section class="section-contatos">
        <div class="cabecalho-section-contatos">
            <div class="perfil-cabecalho">
                <img class="foto-perfil-cabecalho" src="./img/foto-perfil.png" alt="Foto de Perfil do usuario">
                <div>
                    <img class="icone-cabecalho" src="./img/icone-mensagem.png" alt="Icone de Mensagem">
                    <img class="icone-cabecalho" src="./img/icone-tres-pontos.png" alt="Icone de 3 pontos">
                </div>
            </div>
            <div class="pesquisar-cabecalho">
                <a href="#"> 
                    <img class="icone-cabecalho" id="icone-pesquisar" src="./img/icone-pesquisar.png" alt="Icone de Pesquisar">
                </a>
                <input id="input-cabecalho" type="text" placeholder=" Pesquisar ou iniciar uma nova conversa">
            </div>
        </div>
        <div>
            <!--Aqui serao preenchidas com os contatos (previas das conversas) sendo adicionadas com create elemente no JS-->
        </div>
    </section>


    <section class="section-conversa">
        <div>
            <!--Aqui sera o cabecalho da conversa que foi selecionada-->
        </div>
        <div>
            <!--Aqui sera o chat selecionado-->
        </div>
        <div>
            <!--Aqui sera o input de digitar nova mensagem(nao vai ser funcional por enquanto)-->
        </div>
    </section>

</body>
</html>
